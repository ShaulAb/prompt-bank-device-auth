<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Bank - Device Authorization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
      text-align: left;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      text-align: center;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    input[type="email"] {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      letter-spacing: normal;
      text-transform: none;
      text-align: left;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      background: #4caf50;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      background: #f44336;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üìù</div>
    <h1>Authorize Prompt Bank</h1>
    <p class="subtitle">Enter the code shown in VS Code</p>

    <form id="authForm">
      <div class="form-group">
        <label for="code">Authorization Code</label>
        <input 
          type="text" 
          id="code" 
          name="code" 
          placeholder="XXXX-XXXX" 
          maxlength="9"
          pattern="[A-Z0-9]{4}-[A-Z0-9]{4}"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your@email.com" 
          required
        >
      </div>

      <button type="submit" id="submitBtn">
        Authorize Device
      </button>
    </form>

    <div class="success-message" id="successMessage">
      ‚úÖ Device authorized successfully!<br>
      You can now close this window and return to VS Code.
    </div>

    <div class="error-message" id="errorMessage">
      Error: <span id="errorText"></span>
    </div>

    <div class="info">
      This will allow Prompt Bank to share your prompts securely.
      Your email is only used for authentication.
    </div>
  </div>

  <script>
    // Auto-format code input
    document.getElementById('code').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
      if (value.length > 4) {
        value = value.slice(0, 4) + '-' + value.slice(4, 8);
      }
      e.target.value = value;
    });

    // Get code from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const codeParam = urlParams.get('code');
    if (codeParam) {
      document.getElementById('code').value = codeParam.toUpperCase();
    }

    // Handle form submission
    document.getElementById('authForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const code = document.getElementById('code').value;
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      // Reset messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Authorizing...';

      try {
        // Make request to device-authorize endpoint
        const response = await fetch('https://xlqtowactrzmslpkzliq.supabase.co/functions/v1/device-authorize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_code: code,
            user_email: email
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Success!
          successMessage.style.display = 'block';
          document.getElementById('authForm').style.display = 'none';
          
          // Auto-close after 3 seconds
          setTimeout(() => {
            window.close();
          }, 3000);
        } else {
          // Error
          errorText.textContent = data.error || 'Invalid code or expired';
          errorMessage.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Authorize Device';
        }
      } catch (error) {
        errorText.textContent = 'Network error. Please try again.';
        errorMessage.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Authorize Device';
      }
    });
  </script>
</body>
</html>
